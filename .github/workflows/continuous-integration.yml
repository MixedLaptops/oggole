name: Continuous Integration

# CI runs on ALL branches and PRs
# Purpose: Fast feedback on unit tests for every code change
on:
  push:
    branches: [ '**' ]  # All branches (main, development, feature branches)
  pull_request:
    branches: [ main, development ]

jobs:
  # Unit tests - CI tests code in isolation
  unit-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.24'
        cache-dependency-path: src/go.sum

    - name: Install dependencies
      run: |
        cd src
        go mod tidy

    - name: Run Go unit tests
      run: |
        cd src/backend
        go test -v
