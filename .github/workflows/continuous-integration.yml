name: CI Pipeline

on:
  push:
    branches: [ main, development, docker ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.24'

    - name: Install dependencies
      run: |
        cd src
        go mod tidy

    - name: Run tests
      run: |
        cd src
        go test ./...

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t oggole:latest .

    - name: Verify no database in image
      run: |
        docker run --rm oggole:latest ls -la /app/*.db 2>&1 | grep "No such file" && echo "âœ“ No database in image"

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push to registry
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/oggole
        docker tag oggole:latest $IMAGE_NAME:latest
        docker push $IMAGE_NAME:latest