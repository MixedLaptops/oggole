name: Deploy to VM

on:
  workflow_run:
    workflows: ["Continuous Delivery"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add SSH key to runner
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/ssh_key
          chmod 600 ~/.ssh/ssh_key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Transfer docker-compose file to VM
        run: |
          scp -i ~/.ssh/ssh_key -o StrictHostKeyChecking=no docker-compose.prod.yml $SSH_USER@$SSH_HOST:~/oggole/docker-compose.yml
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Transfer nginx config to VM
        run: |
          scp -i ~/.ssh/ssh_key -o StrictHostKeyChecking=no nginx/nginx.conf $SSH_USER@$SSH_HOST:~/oggole/nginx/nginx.conf
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Deploy to VM
        run: |
          ssh -i ~/.ssh/ssh_key -o StrictHostKeyChecking=no "$SSH_USER"@"$SSH_HOST" << "EOF"
          cd ~/oggole
          docker-compose pull
          docker-compose up -d
          docker-compose ps
          EOF
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
