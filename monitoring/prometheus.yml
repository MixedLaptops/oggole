global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'oggole-monitor'

scrape_configs:
  # Monitor Prometheus itself
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  # Monitor Oggole App
  - job_name: 'oggole-app'
    scrape_interval: 5s
    scheme: https
    static_configs:
      - targets: ['oggole.dk']
        labels:
          environment: 'production'
          application: 'oggole'
    metrics_path: '/metrics'
