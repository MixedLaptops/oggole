{{define "content"}}
  <h2>Log In</h2>
  {{if .Error}}<div class="error"><strong>Error:</strong> {{.Error}}</div>{{end}}
  <form action="/api/login" method="POST">
    <dl>
      <dt>Username:
      <dd><input type="text" name="username" size="30" value="{{.Username}}">
      <dt>Password:
      <dd><input type="password" name="password" size="30">
    </dl>
    <div class="actions"><input type="submit" value="Log In"></div>
  </form>
{{end}}
