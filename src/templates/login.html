<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ¿Who Knows?</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="page">
        <div class="navigation">
            <nav>
                <h1><a id="nav-logo" href="/">¿Who Knows?</a></h1>
                <a id="nav-register" href="/register">Register</a>
            </nav>
        </div>
        
        <div class="body">
            <h2>Log In</h2>
            {{if .Error}}
            <div class="error"><strong>Error:</strong> {{.Error}}</div>
            {{end}}
            
            <form action="/api/login" method="POST">
                <dl>
                    <dt>Username:</dt>
                    <dd><input type="text" name="username" size="30" value="{{.Username}}" required></dd>
                    <dt>Password:</dt>
                    <dd><input type="password" name="password" size="30" required></dd>
                </dl>
                <div class="actions">
                    <input type="submit" value="Log In">
                </div>
            </form>
        </div>
        
        <div class="footer">
            <span>¿Who Knows? &copy; 2009</span>
            <a href="/about">About</a>
        </div>
    </div>
</body>
</html>
