version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oggole-postgres
    environment:
      - POSTGRES_DB=oggole
      - POSTGRES_USER=oggole
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-oggole}
    volumes:
      - ~/oggole/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - oggole-net

  oggole:
    image: ghcr.io/mixedlaptops/oggole:latest
    container_name: oggole-app
    expose:
      - "8080"
    environment:
      - DATABASE_URL=postgres://oggole:${POSTGRES_PASSWORD:-oggole}@postgres:5432/oggole?sslmode=require
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - oggole-net

  nginx:
    image: nginx:alpine
    container_name: oggole-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/www:/var/www/certbot
    depends_on:
      - oggole
    restart: unless-stopped
    networks:
      - oggole-net

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    entrypoint: >
      sh -c "
      certbot certonly --webroot
        --webroot-path=/var/www/certbot
        -d oggole.dk -d www.oggole.dk
        --email your-email@example.com --agree-tos --non-interactive
      && while :; do
        certbot renew --webroot --webroot-path=/var/www/certbot --quiet
        && docker exec oggole-nginx nginx -s reload
        sleep 12h;
      done"
    networks:
      - oggole-net

networks:
  oggole-net:
    driver: bridge

