version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oggole-postgres
    environment:
      - POSTGRES_DB=oggole
      - POSTGRES_USER=oggole
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-oggole}  # Use env var or default
    volumes:
      - ~/oggole/postgres:/var/lib/postgresql/data  # VM persistent storage
    restart: unless-stopped
    networks:
      - oggole-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oggole"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: oggole-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      oggole:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - oggole-net

  oggole:
    image: ghcr.io/mixedlaptops/oggole:latest
    container_name: oggole-app
    pull_policy: always  # Always pull latest image on restart
    expose:
      - "8080"
    environment:
      - DATABASE_URL=postgres://oggole:${POSTGRES_PASSWORD:-oggole}@postgres:5432/oggole?sslmode=require  # Production with SSL
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - oggole-net

networks:
  oggole-net:
    driver: bridge
