version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: oggole-postgres
    environment:
      - POSTGRES_DB=oggole
      - POSTGRES_USER=oggole
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-oggole}
    volumes:
      - ~/oggole/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - oggole-net

  oggole:
    image: ghcr.io/mixedlaptops/oggole:latest
    container_name: oggole-app
    expose:
      - "8080"
    environment:
      - DATABASE_URL=postgres://oggole:${POSTGRES_PASSWORD:-oggole}@postgres:5432/oggole?sslmode=disable
      - CRAWLER_API_KEY=${CRAWLER_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    env_file:
      - .env
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - oggole-net

  nginx:
    image: nginx:alpine
    container_name: oggole-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/oggole.dk:/etc/letsencrypt/live/oggole.dk
      - /etc/letsencrypt/archive/oggole.dk:/etc/letsencrypt/archive/oggole.dk 
    depends_on:
      - oggole
    restart: unless-stopped
    networks:
      - oggole-net


networks:
  oggole-net:
    driver: bridge

